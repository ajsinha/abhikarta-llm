{% extends "base.html" %}

{% block title %}Add LLM Model - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin_llm_models') }}">LLM Models</a></li>
                    <li class="breadcrumb-item active">Add New</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-header bg-bmo-blue text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add LLM Model</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="model_id" class="form-label">Model ID <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="model_id" name="model_id" required
                                           placeholder="e.g., gpt-4o, claude-3-sonnet">
                                    <div class="form-text">Exact model identifier used in API calls</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="provider_id" class="form-label">Provider <span class="text-danger">*</span></label>
                                    <select class="form-select" id="provider_id" name="provider_id" required>
                                        <option value="">Select Provider...</option>
                                        {% for p in providers %}
                                        <option value="{{ p.provider_id }}">{{ p.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Internal Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                           placeholder="e.g., gpt-4o">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="display_name" class="form-label">Display Name</label>
                                    <input type="text" class="form-control" id="display_name" name="display_name"
                                           placeholder="e.g., GPT-4o">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2"
                                      placeholder="Brief description of this model"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="model_type" class="form-label">Model Type</label>
                                    <select class="form-select" id="model_type" name="model_type">
                                        <option value="chat" selected>Chat</option>
                                        <option value="completion">Completion</option>
                                        <option value="embedding">Embedding</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="context_window" class="form-label">Context Window</label>
                                    <input type="number" class="form-control" id="context_window" name="context_window"
                                           value="4096" min="512">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="max_output_tokens" class="form-label">Max Output Tokens</label>
                                    <input type="number" class="form-control" id="max_output_tokens" name="max_output_tokens"
                                           value="4096" min="256">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="input_cost_per_1k" class="form-label">Input Cost (per 1K tokens)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="input_cost_per_1k" name="input_cost_per_1k"
                                               value="0" min="0" step="0.0001">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="output_cost_per_1k" class="form-label">Output Cost (per 1K tokens)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="output_cost_per_1k" name="output_cost_per_1k"
                                               value="0" min="0" step="0.0001">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="supports_vision" name="supports_vision">
                                        <label class="form-check-label" for="supports_vision">Supports Vision</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="supports_functions" name="supports_functions" checked>
                                        <label class="form-check-label" for="supports_functions">Supports Functions</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="supports_streaming" name="supports_streaming" checked>
                                        <label class="form-check-label" for="supports_streaming">Supports Streaming</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                <label class="form-check-label" for="is_active">Active</label>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Create Model
                            </button>
                            <a href="{{ url_for('admin_llm_models') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
