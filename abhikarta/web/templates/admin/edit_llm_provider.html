{% extends "base.html" %}

{% block title %}Edit {{ provider.name }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin_llm_providers') }}">LLM Providers</a></li>
                    <li class="breadcrumb-item active">Edit {{ provider.name }}</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-header bg-bmo-blue text-white">
                    <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit LLM Provider</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Provider ID</label>
                                    <input type="text" class="form-control" value="{{ provider.provider_id }}" disabled>
                                    <div class="form-text">Provider ID cannot be changed</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Display Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                           value="{{ provider.name }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2">{{ provider.description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Provider Type</label>
                                    <input type="text" class="form-control" value="{{ provider.provider_type }}" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="api_key_name" class="form-label">API Key Environment Variable</label>
                                    <input type="text" class="form-control" id="api_key_name" name="api_key_name"
                                           value="{{ provider.api_key_name or '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="api_endpoint" class="form-label">API Endpoint URL</label>
                            <input type="url" class="form-control" id="api_endpoint" name="api_endpoint"
                                   value="{{ provider.api_endpoint or '' }}">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rate_limit_rpm" class="form-label">Rate Limit (Requests/Min)</label>
                                    <input type="number" class="form-control" id="rate_limit_rpm" name="rate_limit_rpm"
                                           value="{{ provider.rate_limit_rpm or 60 }}" min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rate_limit_tpm" class="form-label">Rate Limit (Tokens/Min)</label>
                                    <input type="number" class="form-control" id="rate_limit_tpm" name="rate_limit_tpm"
                                           value="{{ provider.rate_limit_tpm or 100000 }}" min="1000">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                               {% if provider.is_active %}checked{% endif %}>
                                        <label class="form-check-label" for="is_active">Active</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="is_default" name="is_default"
                                               {% if provider.is_default %}checked{% endif %}>
                                        <label class="form-check-label" for="is_default">Default Provider</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('admin_llm_providers') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
