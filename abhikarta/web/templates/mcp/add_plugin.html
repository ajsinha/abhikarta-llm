{% extends "base.html" %}

{% block title %}Add MCP Plugin - {{ app_name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header bg-bmo-blue text-white">
                    <h5 class="mb-0"><i class="bi bi-plug me-2"></i>Add MCP Plugin</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="plugin_id" class="form-label">Plugin ID</label>
                            <input type="text" class="form-control" id="plugin_id" name="plugin_id" required pattern="[a-z0-9-]+" placeholder="my-plugin">
                            <div class="form-text">Lowercase letters, numbers, and hyphens only</div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="My Plugin">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2" placeholder="What does this plugin do?"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="plugin_type" class="form-label">Plugin Type</label>
                            <select class="form-select" id="plugin_type" name="plugin_type" required>
                                <option value="http">HTTP/SSE</option>
                                <option value="stdio">STDIO (Local Process)</option>
                            </select>
                        </div>
                        <div class="mb-3" id="http_config">
                            <label for="base_url" class="form-label">Base URL</label>
                            <input type="url" class="form-control" id="base_url" name="base_url" placeholder="http://localhost:8080">
                        </div>
                        <div class="mb-3" id="stdio_config" style="display:none;">
                            <label for="command" class="form-label">Command</label>
                            <input type="text" class="form-control" id="command" name="command" placeholder="python /path/to/server.py">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg me-2"></i>Add Plugin</button>
                            <a href="{{ url_for('mcp_plugins') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('plugin_type').addEventListener('change', function() {
    document.getElementById('http_config').style.display = this.value === 'http' ? 'block' : 'none';
    document.getElementById('stdio_config').style.display = this.value === 'stdio' ? 'block' : 'none';
});
</script>
{% endblock %}
