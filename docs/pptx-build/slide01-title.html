<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="abhikarta-styles.css">
</head>
<body class="col" style="width: 960px; height: 540px; background: linear-gradient(135deg, #1e3a5f 0%, #0f1f33 100%);">
  
  <!-- Main content centered -->
  <div class="col center fill-height" style="padding: 40px;">
    
    <!-- Logo/Icon area -->
    <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #f97316, #ea580c); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
      <span style="font-size: 48px; color: white; font-weight: bold;">A</span>
    </div>
    
    <!-- Title -->
    <h1 style="color: #ffffff; font-size: 56px; font-weight: 700; margin: 0 0 12px 0; letter-spacing: -1px;">Abhikarta-LLM</h1>
    
    <!-- Tagline -->
    <p style="color: #f97316; font-size: 24px; font-weight: 600; margin: 0 0 8px 0;">Enterprise AI Orchestration Platform</p>
    
    <!-- Subtitle -->
    <p style="color: #94a3b8; font-size: 16px; margin: 0 0 40px 0;">Multi-Provider LLM Integration • Agentic Workflows • Enterprise-Ready</p>
    
    <!-- Version badge -->
    <div style="background: rgba(255,255,255,0.1); padding: 8px 20px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.2);">
      <span style="color: #ffffff; font-size: 14px;">Version 1.4.7</span>
    </div>
    
  </div>
  
  <!-- Footer -->
  <div class="fit" style="padding: 8px 32px; border-top: 1px solid rgba(255,255,255,0.1);">
    <p style="color: #64748b; font-size: 10px; margin: 0;">Open Source | Python | Flask | Multi-Database Support</p>
  </div>
  
</body>
</html>
